<!DOCTYPE html>
<html>
  <head>
    <title>Number of good pairs (Problem)</title>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="input-container">
      <p class="header"><b>Input: </b></p>
      <div id="input"></div>
    </div>

    <div class="processing-container">
      <div id="mapping">
        <table id="output-table">
          <tr id="headers">
            <th>Indexes of good pairs</th>
          </tr>
        </table>
      </div>
    </div>

    <div id="output-container">
      <p class="header"><b>Output: </b></p>
      <p>Number of good pairs: <b id="pairs">0</b></p>
      <div id="output"></div>
    </div>

    <button id="startBtn" type="button">
      Start Animation
    </button>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
