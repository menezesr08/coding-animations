<!DOCTYPE html>
<html>
  <head>
    <title>Jewels and Stones</title>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    
    <div id="input-container">
      <p class="header"><b>Input:</b></p>
      <div id="stones">
        <p>Stones</p>
      </div>
      <div id="jewels">
        <p>Jewels</p>
      </div>
    </div>
    
    <div id="output-container">
      <p class="header"><b>Output:</b></p>
      <p>Number of stones that are jewels: <b id="output">0</b></p>
    </div>

    <button id="startBtn" type="button">
      Start Animation
    </button>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
